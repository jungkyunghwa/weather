<!DOCTYPE html> <!-- 최신 표준으로 해석 -->
<html lang="ko-KR">

<head> <!-- 헤드는 눈에 보이지 않는다.-->
  <meta charset="UTF-8"> <!-- 인코딩 선언 얘는 꼭! 빠지면 안된다. 반드시 위에 위치-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport는 꼭 있지 않아도 된다.-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/img_favicon_v1.ico" type="image/x-icon"> <!-- (단축명령어 link:favicon) -->
  <title>현대카드 웨더 앱</title>
  <meta name="keywords" content="현대카드 웨더,날씨,weather" > <!-- 검색엔진 노출 설정, 스페이스 주의! -->
  <meta name="description" content="현대카드 웨더 weather.hyundaicard.com" > <!-- 현대카드 웨더 요약 설명 -->
  <meta name="format-detection" content="telephone=no" >
  <meta property="og:url" content="http://weather.hyundaicard.com/" > <!-- og:검색엔진 최적화 SEO -->
  <meta property="og:type" content="website" >
  <meta property="og:title" content="현대카드 웨더" >
  <meta property="og:description" content="새로운 방법으로 날씨를 표현하는 현대카드의 날씨 정보서비스. 위트 있는 날씨 멘트와 감각적인 표현으로 현대카드만의 차별화된 날씨 정보를 제공합니다.">
  <meta property="og:image" content="http://mud-kage.kakao.co.kr/14/dn/btqb3Lxep9j/YEuqn1bxfGpBfxTjSM93K1/o.jpg" >
  <meta property="og:image:width" content="200" >
  <meta property="og:image:height" content="200" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="image_src" href="http://mud-kage.kakao.co.kr/14/dn/btqb3Lxep9j/YEuqn1bxfGpBfxTjSM93K1/o.jpg" >
  <link rel="shortcut icon" type="image/x-icon" href="images/img_favicon_v1.ico" /> <!-- ico가 아니라 png써야한다. 현대카드에서 잘못 제공 -->
  <!-- link.css (css 파일 연결)-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body> <!-- 눈에 보이는 실질적인 부분 -->
  <div class="section1">
    <h1 class="logo">현대카드 웨더</h1> <!-- 대제목 역할 , 브라우저 스타일-->
    <P class="description">
      <span>새로운 방법으로 날씨를 표현하는 현대카드의 날씨정보
      서비스입니다. </span><span>위트 있는 날씨 멘트와 감각적인 표현으로
      현대카드만의 차별화된 날씨 정보를 제공합니다.</span>
    </P>
    <div class="image-wrapper">
      <img src="video/vedio0.gif" alt="">
    </div>
  </div>
</body>

</html>
